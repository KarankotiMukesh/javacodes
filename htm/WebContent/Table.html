<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table example</title>

<style>
table{

 border:2px solid black;
 border-collapse:collapse;
}
th,tr,td{
  border:3px solid red;
  
}
th,tr,td{
  text-color:solid blue;
  
}


</style>
</head>
<body>
<table>
<tr>
<th>No</th>
<th>FULL NAME</th>
<th>POSITION</th>
<th>SALARY</th>
</tr>
<tr>
<td>1</td>
<td>Bill Gates</td>
<td>Founder Microsoft</td>
<td>$1000</td>
</tr>
<tr>
<td>2</td>
<td>Steve Jobs</td>
<td>Founder Apple</td>
<td>$1200</td>
</tr>
<tr>
<td>3</td>
<td>Larry Page</td>
<td>Founder Google</td>
<td>$1100</td>
</tr>

</table>
</body>
</html>
